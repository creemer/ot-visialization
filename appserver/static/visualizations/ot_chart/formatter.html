<form class="splunk-formatter-section" section-label="Формат">
    <splunk-control-group label='Формат даты для оси X'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dateFormatAxis"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Размер шрифта даты'>
        <splunk-select name="{{VIZ_NAMESPACE}}.xAxisFontSize" value="12">
            <option value="5">5px</option>
            <option value="8">8px</option>
            <option value="12">12px</option>
            <option value="15">15px</option>
            <option value="18">18px</option>
            <option value="21">21px</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label='Показать лейблы оси Х'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showXaxisLabels" value="true">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Формат даты для всплывающего окна'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dateFormatTooltip"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Название оси Y'>
            <splunk-text-input name="{{VIZ_NAMESPACE}}.yAxisName"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Расстояние по оси X'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.tickInterval" value="50"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Внешний вид">
    <splunk-control-group label='Тип графика'>
        <splunk-select name="{{VIZ_NAMESPACE}}.graphType" value="line">
            <option value="line">Line</option>
            <option value="area">Area</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label='Угол наклона названия по оси X'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.xAngle" value="0"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Показывать точки'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showMarkers" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Цвета">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.color1" value="#fff"></splunk-color-picker>
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.color2" value="#a00"></splunk-color-picker>
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.color3" value="#00a"></splunk-color-picker>
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.color4" value="#0a0"></splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label='Обрабатывать опоздавшие данные'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.lateData" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Цвет данных">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.lateDataColor" value="#fff"></splunk-color-picker>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Поведение">
    <splunk-control-group label='Показывать точки'>
        <splunk-select name="{{VIZ_NAMESPACE}}.gapeMode" value="blank">
            <option value="blank">Оставлять пробелы</option>
            <option value="zeroes">Заполнять нулями</option>
            <option value="connect">Соединять точки</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label='Поддержка нескольких осей Y'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.severalYAxis" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Нужна сортировка'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.needSort" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Нужно прореживание'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.needDownsample" value="false">
            <option value="true">Да</option>
            <option value="$needDownsampleDash$">O</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Колличество точек'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.downsampleDots" value="$downsampleDotsDash$"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Настройка легенды">
    <splunk-control-group label='Показывать легенду'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Расположение легенды по Y'>
        <splunk-select name="{{VIZ_NAMESPACE}}.legendPosition" value="bottom">
            <option value="bottom">Внизу</option>
            <option value="top">Сверху</option>
            <option value="middle">Посередине</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label='Расположение легенды по X'>
        <splunk-select name="{{VIZ_NAMESPACE}}.legendAlign" value="center">
            <option value="center">По центру</option>
            <option value="left">Слева</option>
            <option value="right">Справа</option>
        </splunk-select>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Масштабирование">
    <splunk-control-group label='Минимальное значение по Y'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.minY"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Максимальное значение по Y'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.maxY"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Задержка данных">
    <splunk-control-group label='Обрабатывать опоздывающие данные'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.lateData" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label="Цвет">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.lateDataColor" value="#aaa"></splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label='Колличество точек'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.lateDots" value="5"></splunk-text-input>
    </splunk-control-group>
</form>
