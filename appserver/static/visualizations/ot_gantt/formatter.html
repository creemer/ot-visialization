<form class="splunk-formatter-section" section-label="Назначения полей">
	<splunk-control-group label='Поле длительности'>
    	<splunk-text-input name="{{VIZ_NAMESPACE}}.duration"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Поле категории'>
	    <splunk-text-input name="{{VIZ_NAMESPACE}}.category"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Поле State'>
	    <splunk-text-input name="{{VIZ_NAMESPACE}}.state"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Поле приоритета категорий'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.catIndex"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Выбор цвета">
    <splunk-control-group label='Цвет аварийного состояния'>
    	<splunk-text-input name="{{VIZ_NAMESPACE}}.failColor"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Цвет нормального состояния'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.normalColor"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Цвет нейтрального состояния'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.mediumColor"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Поведение">
    <splunk-control-group label='Значение, обозначающее норму'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.normVal"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Значение, обозначающее отказ'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.failVal"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Нейтральное значение'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.mediumVal"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Вид">
    <splunk-control-group label='Градиент цвета'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.needGradient" value="false">
            <option value="true">Вкл</option>
            <option value="false">Выкл</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Легенда'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.visibilityLegend" value="false">
            <option value="true">Вкл</option>
            <option value="false">Выкл</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Scrollbar'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.visibilityScrollBar" value="false">
            <option value="true">Вкл</option>
            <option value="false">Выкл</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Лейблы осей'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.visibilityAxisLabels" value="false">
            <option value="true">Вкл</option>
            <option value="false">Выкл</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Высота диаграммы'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.ganttHeight"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Downsample">
    <splunk-control-group label='Прореживание'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.needDownsample" value="false">
            <option value="true">Вкл</option>
            <option value="false">Выкл</option>
        </splunk-radio-input>
    </splunk-control-group>
</form>
