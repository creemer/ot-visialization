<form class="splunk-formatter-section" section-label="Формат даты">
    <splunk-control-group label='Формат даты'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.dateFormatAxis" value="DD-MM-YYYY"></splunk-text-input>
    </splunk-control-group>
<form class="splunk-formatter-section" section-label="Внешний вид">
    <!-- <splunk-control-group label='Показывать легенду'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showLegend" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group> -->
    <splunk-control-group label='Показывать ScrollBar'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showScrollBar" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Цвет линии'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.lineColor" value="#aa00aa"></splunk-text-input>
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Поведение">
    <splunk-control-group label='Отображение гепов'>
        <splunk-select name="{{VIZ_NAMESPACE}}.gapeMode" value="blank">
            <option value="blank">Оставлять пробелы</option>
            <option value="connect">Соединять точки</option>
        </splunk-select>
    </splunk-control-group>
    <splunk-control-group label='Downsample'>
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.needDownsample" value="false">
            <option value="true">Да</option>
            <option value="false">Нет</option>
        </splunk-radio-input>
    </splunk-control-group>
    <splunk-control-group label='Точное колличество точек'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.downsampleDots" value="0"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label='Колличество точек в %'>
        <splunk-text-input name="{{VIZ_NAMESPACE}}.downsampleDotsPercents" value="10"></splunk-text-input>
    </splunk-control-group>
</form>
